<!doctype html>
<html lang="es">
	<head>
		<title>ArraysAlfaNumerico</title>
		<meta charset="utf-8" />
		<meta name="author" content="Sergio Bravo" />
		<link href=".css" rel="stylesheet" type="text/css" />
		<script src="./js/practicaExtra2.js"></script>
		<style type="text/css">
			fieldset {
				display:inline-block;
				width:15%;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Arrays Indice Alfanumerico</h1>
		</header>
		<nav>
		</nav>
		<main>
			<section>
				<article>
					<div>
						<form name="formulario">
							<p>Indice: <input type="text" name="indice"></p>
							<p>Valor: <input type="text" name="valor"></p>

							<h2>Visualizar Array</h2>
							<p><textarea name="texto" rows="8" cols="80" readonly></textarea></p>

							<fieldset>
								<legend><b>Modificar Datos array</b></legend>
								<p><input type="button" name="añadir" value="Añadir elemento al array"></p>
								<p><input type="button" name="modificar" value="Modificar valor"></p>
								<p><input type="button" name="borrar" value="Borrar Valor del array"></p>
							</fieldset>

							<fieldset>
								<legend><b>Ver datos array</b></legend>
								<p><input type="button" name="completo" value="Visualizar Array completo"></p>
								<p><input type="button" name="numero" value="Número de elementos"></p>
								<p><input type="button" name="consultar" value="Consultar elemento"></p>
							</fieldset>
						</form>
					</div>
				</article>
			</section>
		</main>
		<footer>

		</footer>
		<aside>
		</aside>
	</body>
</html>
