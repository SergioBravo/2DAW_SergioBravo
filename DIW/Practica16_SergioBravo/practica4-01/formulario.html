<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="./estilos/formulario.css">
  </head>
  <body>
    <h1>Fórmulario de datos personales</h1>

    <form id="formulario" oninput="resultado.value=parseInt(Hsemanales.value);sueldo.value=parseInt(Hsemanales.value)*parseInt(precio.value)">
      <p>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="Nombre de la persona" pattern="^[a-zA-ZáéíóúüñÁÉÍÓÚÜÑ][a-zA-ZáéíóúüñÁÉÍÓÚÜÑºª \\.\\-]{1,22}[a-zA-ZáéíóúüñÁÉÍÓÚÜÑ]$"
               title="Formato de nombre incorrecto" required>
      </p>

      <p>
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" placeholder="Apellidos de la persona" pattern="^[a-zA-ZáéíóúüñÁÉÍÓÚÜÑ][a-zA-ZáéíóúüñÁÉÍÓÚÜÑ \\.\\-]{4,28}[a-zA-ZáéíóúüñÁÉÍÓÚÜÑ]$"
               title="Formato de apellidos incorrecto" required>
      </p>

      <p>
        <label for="edad">Edad</label>
        <input type="number" name="edad">
      </p>

      <p>
        <label for="comunidad">Comunidad Autónoma</label>
        <input type="text" name="comunidad" placeholder="Nombre comunidad A">
      </p>

      <p>
        <label for="telefono">Teléfono de contacto</label>
        <input type="tel" name="telefono" placeholder="Nueve digitos" pattern="(6|7|8|9)[0-9]{8}" title="Debe contener 9 digitos y empezar por 6,7,8 o 9" required>
      </p>

      <p>
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" placeholder="Entre 8 y 14 caracteres" pattern=".{8,14}" title="Debe contener entre 8 y 14 caracteres" required>
      </p>

      <p>
        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" name="nacimiento" placeholder="Nombre de la persona">
      </p>

      <p>
        <label for="web">Pagina web personal</label>
        <input type="url" name="web" placeholder="http://www.mipagina.com" required>
      </p>

      <p>
        <label for="correo">Dirección de correo electronico</label>
        <input type="email" name="correo" placeholder="yomismo@mipagina.com" required>
      </p>

      <p>
        <label for="color">Color preferido</label>
        <input type="color" name="color">
      </p>

      <p>
        <label for="mes">Selecciona el mes preferido del año</label>
        <input type="month" name="mes" placeholder="January 2022">
      </p>

      <p>
        <label for="semana">Mejor semana de tus vacaciones</label>
        <input type="week" name="semana" placeholder="Week 01,2022">
      </p>

      <p>
        <label for="hora">Hora de entrar a trabajar</label>
        <input type="time" name="hora">
      </p>

      <p>
        <label for="Hsemanales">Horas semanales de trabajo</label>
        <input type="range" name="Hsemanales" value="2" min="0" max="40">
        <output name="resultado"for="Hsemanales"></output>
      </p>

      <p>
        <label for="precio">Precio de la hora trabajada</label>
        <input type="number" name="precio" value="5" step="2" min="3" max="15" >
      </p>

      <p>
        <label for="sueldo">Sueldo</label>
        <output name="sueldo" for="Hsemanales precio"></output>
      </p>

      <p>
        <input type="submit" id="enviar" value="Enviar">
      </p>
    </form>
  </body>
</html>
