<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/ejercicio2.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="http://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="js/jquery.ui.datepicker-es.js"></script>
    <script src="js/ejercicio2.js"></script>
  </head>
  <body>
    <h1>Fórmulario de datos personales</h1>

    <div id="dialogo" title="Introducir Datos">
      <p><input type="text" id="nom" name="nom" placeholder="Nombre de la persona"></p>
      <p><input type="text" id="ape" name="ape" placeholder="Apellidos de la persona"></p>
    </div>

      <form id="formulario" oninput="sueldo.value=parseInt(numeroHoras.value)*parseInt(precio.value)">
        <p>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre de la persona" pattern="^[a-zA-ZáéíóúüñÁÉÍÓÚÜÑ][a-zA-ZáéíóúüñÁÉÍÓÚÜÑºª \\.\\-]{1,22}[a-zA-ZáéíóúüñÁÉÍÓÚÜÑ]$"
                 title="Debe empezar y terminar por una letra, en medio puede tener letras, espacio, guión, punto y los caracteres “º” y “ª”.Debiendo tener un mínimo de tres caracteres y un máximo de 25."
                 required>
        </p>

        <p>
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos de la persona" pattern="^[a-zA-ZáéíóúüñÁÉÍÓÚÜÑ][a-zA-ZáéíóúüñÁÉÍÓÚÜÑ \\.\\-]{4,28}[a-zA-ZáéíóúüñÁÉÍÓÚÜÑ]$"
                 title="Debe empezar y terminar por una letra, en medio puede tener letras, espacio, guión y punto. Debiendo tener un mínimo de seis caracteres y un máximo de 30."
                 required>
        </p>

        <p>
          <label for="edad">Edad</label>
          <input type="number" id="edad" title="Seleccione una edad mayor que 0" min="0">
        </p>

        <p>
          <label for="comunidad">Comunidad Autónoma</label>
          <select name="comunidad" id="comunidad">
            <option value="Andaluci­a">Andalucía</option>
            <option value="Aragon">Aragón</option>
            <option value="Principado de Asturias">Principado de Asturias</option>
            <option value="Islas Baleares">Islas Baleares</option>
            <option value="Pas Vasco">País Vasco</option>
            <option value="Canarias">Canarias</option>
            <option value="Cantabria">Cantabria</option>
            <option value="Castilla-La Mancha">Castilla-La Mancha</option>
            <option value="Castilla y Leon">Castilla y León</option>
            <option value="Cataluña">Cataluña</option>
            <option value="Extremadura">Extremadura</option>
            <option value="Galicia">Galicia</option>
            <option value="Comunidad de Madrid">Comunidad de Madrid</option>
            <option value="Region de Murcia">Región de Murcia</option>
            <option value="Comunidad Foral de Navarra">Comunidad Foral de Navarra</option>
            <option value="La Rioja">La Rioja</option>
            <option value="Comunidad Valenciana">Comunidad Valenciana</option>
            <option value="Ceuta">Ceuta</option>
            <option value="Melilla">Melilla</option>
        </select>
        </p>

        <p>
          <label for="telefono">Teléfono de contacto</label>
          <input type="tel" id="telefono" placeholder="Nueve digitos" pattern="(6|7|8|9)[0-9]{8}" title="Debe contener 9 digitos y empezar por 6,7,8 o 9" required>
        </p>

        <p>
          <label for="contraseña">Contraseña</label>
          <input type="password" id="contraseña" placeholder="Entre 8 y 14 caracteres" pattern=".{8,14}" title="Debe contener entre 8 y 14 caracteres" required>
        </p>

        <p>
          <label for="nacimiento">Fecha de nacimiento</label>
          <input type="text" id="nacimiento" placeholder="Seleccione una fecha" title="Seleccione la fecha de su año de nacimiento">
        </p>

        <p>
          <label for="web">Pagina web personal</label>
          <input type="url" id="web" placeholder="http://www.mipagina.com" title="Debe seguir el formato (http:// o https://)www.mipagina.com" required>
        </p>

        <p>
          <label for="correo">Dirección de correo electronico</label>
          <input type="email" id="correo" placeholder="yomismo@mipagina.com" title="Debe seguir el formato yomismo@mipagina.com" required>
        </p>

        <p>
          <label for="color">Color preferido</label>
          <input type="color" id="color" title="Seleccione su color favorito">
        </p>

        <p>
          <label for="mes">Selecciona el mes preferido del año</label>
          <input type="month" id="mes" title="Seleccione su mes preferido del año" placeholder="January 2022">
        </p>

        <p>
          <label for="semana">Mejor semana de tus vacaciones</label>
          <input type="week" id="semana" title="Seleccione su mejor semana de vacaciones" placeholder="Week 01,2022">
        </p>

        <p>
          <label for="hora">Hora de entrar a trabajar</label>
          <input type="time" id="hora" title="Seleccione su hora de entra al trabajo">
        </p>

        <p id="horas">
          <label for="Hsemanales">Horas semanales de trabajo</label>
          <div id="Hsemanales"></div>
        </p>

        <p>
          <label for="numeroHoras">Numero de horas: </label>
          <input type="text" id="numeroHoras" readonly>
        </p>

        <p>
          <label for="precio">Precio de la hora trabajada</label>
          <input type="number" id="precio" value="0" step="2" min="3" max="15" title="Indique cuanto cobra por hora">
        </p>

        <p>
          <label for="sueldo">Sueldo</label>
          <output id="sueldo" for="numeroHoras precio" title="Calculo de su sueldo"></output>
        </p>

        <p>
          <input type="submit" id="enviar" name="enviar" title="Botón de envio">
        </p>
      </form>
      <p><a href="../../menu.html">Volver al menu</a></p>
  </body>
</html>
